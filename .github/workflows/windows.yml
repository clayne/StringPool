name: Windows

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, windows-2022]
        configuration: [Debug, Release]
    runs-on: ${{ matrix.os }}
    name: build and test (${{ matrix.os }}, ${{ matrix.configuration }})
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cmake -D BUILD_EXAMPLES=1 -D BUILD_TESTS=1 -S . -B build
    - name: build
      run: cmake --build build --config ${{ matrix.configuration }}
    - name: Run unit tests
      run: cd build && ctest --output-on-failure -j $env:NUMBER_OF_PROCESSORS
